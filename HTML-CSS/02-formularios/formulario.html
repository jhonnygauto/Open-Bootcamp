<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/" method="GET">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <br>
            <div>
                <label for="edad">Edad: </label>
                <input type="number" name="edad" id="edad" min="0">
            </div>
            <br>
            <div>
                <label for="frase-favorita">Frase Favorita: </label>
                <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
